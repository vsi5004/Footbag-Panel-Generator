<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.js"
        integrity="sha256-xvPMiuI2yhll8na232NQ1y4TB2G8QzRKc1gEqImu4Ms=" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Footbag Panel Generator</title>
    <meta name="description" content="A brief description of your site for search engines">
    <meta name="author" content="My name is Ivan Iakimenko and I like to build things">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

    <!-- Stylesheets -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />


    <!-- Custom styles -->
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" id="controls" name="controls">
                <div class="card">
                    <h5 class="card-header">Panel Shape:</h5>
                    <div class="card-body">

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="panelChoice1" name="panel_shape" value="4"
                                checked />
                            <label for="panelChoice1">Square</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="panelChoice2" name="panel_shape"
                                value="5" />
                            <label for="panelChoice2">Pentagon</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="panelChoice3" name="panel_shape"
                                value="6" />
                            <label for="panelChoice3">Hexagon</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Panel Properties:</h5>
                    <div class="card-body">
                        <label class="form-label" for="side_long">Side Length (mm)</label>
                        <div class="range">
                            <input type="range" class="form-range" id="side_long" name="side_long" min="5" max="85">
                        </div>
                        <div id="side_short_input">
                            <label class="form-label" for="side_short">Short Side Length (mm)</label>
                            <div class="range">
                                <input type="range" class="form-range" id="side_short" name="side_short" min="5"
                                    max="85">
                            </div>
                        </div>
                        <label class="form-label" for="stitch_bite">Stitch Distance from Edge (mm)</label>
                        <div class="range">
                            <input type="range" class="form-range" id="stitch_bite" name="stitch_bite" min="0" max="15">
                        </div>
                        <label class="form-label" for="stitch_length">Individual Stitch Length (mm)</label>
                        <div class="range">
                            <input type="range" class="form-range" id="stitch_length" name="stitch_length" min="0"
                                max="85">
                        </div>
                        <label class="form-label" for="stitch_number">Stitches per Edge</label>
                        <div class="range">
                            <input type="range" class="form-range" id="stitch_number" name="stitch_number" min="0"
                                max="25">
                        </div>
                        <label class="form-label" for="stitch_diameter">Needle Hole Diameter (mm)</label>
                        <div class="range">
                            <input type="range" class="form-range" id="stitch_diameter" name="stitch_diameter" min="0"
                                max="1" step="0.1">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Panel Grouping:</h5>
                    <div class="card-body">
                        <label class="form-label" for="panel_rows">Rows of Panels</label>
                        <div class="range">
                            <input type="range" class="form-range" id="panel_rows" name="panel_rows" min="1" max="10">
                        </div>
                        <label class="form-label" for="panel_cols">Columns of Panels</label>
                        <div class="range">
                            <input type="range" class="form-range" id="panel_cols" name="panel_cols" min="1" max="10"
                                step="2">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-primary" value="Export SVG" />
            </div>
            <div class="col-md-8 d-flex justify-content-center align-items-center" id="canvas"></div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
